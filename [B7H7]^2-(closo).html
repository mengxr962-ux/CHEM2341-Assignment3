<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B7H7(2-) closo – 3D Model</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #eee;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      border: 1px solid #555;
      z-index: 10;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="legend">
      <div><strong>Legend</strong></div>
      <div class="legend-item">
        <div class="legend-color" style="background:#87CEFA;"></div>
        <span>Boron (B)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background:#FFFFFF;"></div>
        <span>Hydrogen (H)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background:#888888;"></div>
        <span>B–H &amp; B–B bonds</span>
      </div>
      <div style="margin-top:6px; font-size:12px; color:#ccc;">
        [B<sub>7</sub>H<sub>7</sub>]<sup>2−</sup> (closo, idealized)
      </div>
    </div>
  </div>

  <!-- Use a matching three.js and OrbitControls version that works globally -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Basic setup
    const container = document.getElementById('container');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(4, 4, 4);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // Check OrbitControls exists (in case browser blocks the script)
    if (!THREE.OrbitControls) {
      console.error("OrbitControls not loaded. Check the CDN URLs.");
    }

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // Materials (colors as requested)
    const boronMaterial = new THREE.MeshPhongMaterial({ color: 0x87CEFA }); // light blue
    const hydrogenMaterial = new THREE.MeshPhongMaterial({ color: 0xFFFFFF }); // white
    const bondMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 }); // grey

    // Geometries
    const B_RADIUS = 0.20;
    const H_RADIUS = 0.12;
    const BOND_RADIUS = 0.05;

    const boronGeom = new THREE.SphereGeometry(B_RADIUS, 32, 32);
    const hydrogenGeom = new THREE.SphereGeometry(H_RADIUS, 32, 32);

    // Helper to create cylinders between two points
    function makeBond(start, end, radius, material) {
      const dir = new THREE.Vector3().subVectors(end, start);
      const len = dir.length();
      const mid = new THREE.Vector3().addVectors(start, end).multiplyScalar(0.5);

      const geom = new THREE.CylinderGeometry(radius, radius, len, 16, 1, true);
      const mesh = new THREE.Mesh(geom, material);

      const axis = new THREE.Vector3(0, 1, 0); // default cylinder axis
      const quat = new THREE.Quaternion().setFromUnitVectors(axis, dir.clone().normalize());
      mesh.quaternion.copy(quat);
      mesh.position.copy(mid);

      return mesh;
    }

    // Define idealized closo-B7 geometry:
    // Pentagonal bipyramid: 5 B in xy-plane (z = 0), 2 axial B at z = ±1
    const boronPositions = [];

    // 5-membered ring
    const ringRadius = 1.0;
    for (let i = 0; i < 5; i++) {
      const angle = (2 * Math.PI * i) / 5;
      const x = ringRadius * Math.cos(angle);
      const y = ringRadius * Math.sin(angle);
      const z = 0;
      boronPositions.push(new THREE.Vector3(x, y, z));
    }

    // Axial positions
    const zAxial = 1.0;
    boronPositions.push(new THREE.Vector3(0, 0, zAxial));   // B6
    boronPositions.push(new THREE.Vector3(0, 0, -zAxial));  // B7

    // Add boron atoms
    const boronAtoms = [];
    boronPositions.forEach(pos => {
      const atom = new THREE.Mesh(boronGeom, boronMaterial);
      atom.position.copy(pos);
      scene.add(atom);
      boronAtoms.push(atom);
    });

    // Place hydrogens radially outward from origin along B vectors
    const hydrogenAtoms = [];
    const hydrogenPositions = [];
    const scaleFactor = 1.4; // B–H distance factor (relative, idealized)

    boronPositions.forEach(pos => {
      const hPos = pos.clone().multiplyScalar(scaleFactor);
      hydrogenPositions.push(hPos);

      const hAtom = new THREE.Mesh(hydrogenGeom, hydrogenMaterial);
      hAtom.position.copy(hPos);
      scene.add(hAtom);
      hydrogenAtoms.push(hAtom);

      // Bond between B and H
      const bond = makeBond(pos, hPos, BOND_RADIUS, bondMaterial);
      scene.add(bond);
    });

    // Optional: connect boron framework (B–B edges) in a closo-like fashion
    // Ring bonds (5-membered ring)
    for (let i = 0; i < 5; i++) {
      const j = (i + 1) % 5;
      const bond = makeBond(boronPositions[i], boronPositions[j], BOND_RADIUS * 0.7, bondMaterial);
      scene.add(bond);
    }

    // Axial to ring bonds
    const topIndex = 5;
    const bottomIndex = 6;

    for (let i = 0; i < 5; i++) {
      const topBond = makeBond(boronPositions[topIndex], boronPositions[i], BOND_RADIUS * 0.7, bondMaterial);
      const bottomBond = makeBond(boronPositions[bottomIndex], boronPositions[i], BOND_RADIUS * 0.7, bondMaterial);
      scene.add(topBond);
      scene.add(bottomBond);
    }

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
